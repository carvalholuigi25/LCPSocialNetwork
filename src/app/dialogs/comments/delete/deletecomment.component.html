<mat-dialog-content>
    <mat-card class="w-100 mw-100">
        <mat-card-header>
            <mat-card-title>Delete comment</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>Are you sure you want to delete this comment?</p>
            <p class="text-danger">This action cannot be undone!</p>

            <div *ngIf="(dataComments$ | async) as mydatacomments">
                <div class="table-responsive" *ngIf="mydatacomments !== null">
                    <table class="table table-bordered align-middle text-center">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let mydata of mydatacomments">
                                <td>{{mydata.commentId}}</td>
                                <td>{{mydata.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngIf="mydatacomments == null">
                    <div class="d-flex flex-column justify-content-center align-items-center errblk p-3">
                        <mat-icon>error</mat-icon>
                        <h2 class="tjustify mt-3">Theres no comments to be deleted!</h2>
                    </div>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="d-flex justify-content-between align-items-center">
            <button mat-flat-button color="primary" class="btn btnno" mat-dialog-close>No</button>
            <button mat-flat-button color="accent" class="btn btnyes" (click)="sendDelete()">Yes</button>
        </mat-card-actions>
    </mat-card>
</mat-dialog-content>
