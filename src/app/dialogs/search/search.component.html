<mat-card class="searchdialog">
    <mat-card-header class="justify-content-between align-items-center">
        <mat-card-title>Search</mat-card-title>
        <button mat-icon-button mat-dialog-close>
            <mat-icon matSuffix aria-hidden="false">close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <form [formGroup]="frmSearch" (change)="DoSearch()">
            <mat-form-field class="searchblk p-0 m-0" appearance="fill" color="accent">
                <input class="searchinp m-0" formControlName="search" matInput placeholder="{{ 'navbar.phSearch' | translate }}">
                <mat-icon matSuffix aria-hidden="false">search</mat-icon>
            </mat-form-field>
        </form>

        <div *ngIf="searchData">
            <div *ngIf="searchData.length > 0">
                <h3>Posts (Total: {{searchData.length}})</h3>
                <div *ngFor="let sd of searchData">
                    <a href="/post/{{sd.userId}}/{{sd.postId}}">{{sd.title}}</a>
                </div>
            </div>

            <div *ngIf="searchData.length == 0">
                <div class="d-flex flex-column justify-content-center align-items-center errblk p-3">
                    <mat-icon>error</mat-icon>
                    <h2 class="tjustify mt-3">No data has been found for this search!</h2>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
