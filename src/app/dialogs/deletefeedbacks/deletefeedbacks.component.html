<h2 mat-dialog-title>Confirmation of deletion of feedbacks</h2>
<mat-dialog-content>Are you sure you want to delete all feedbacks?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="accent" class="btn btndelete" (click)="deleteAllFeedbacks()">Yes</button>
  <button mat-flat-button color="primary" class="btn btnclose" mat-dialog-close>No</button>
</mat-dialog-actions>
