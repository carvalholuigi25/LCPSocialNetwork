@if(data.postId) {
    <mat-dialog-content>
        @if((numShares$ | async) == 0) {
            <h3>Do you want to share this post (Id: {{data.postId}})?</h3>

            <div class="table-responsive mt-3 mx-auto">
                <table class="table table-bordered table-layout-auto align-middle text-center w-100">
                    <thead>
                        <tr>
                            <th>Post Id</th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of dataPosts">
                            <td>{{post.postId}}</td>
                            <td>{{post.title}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <button mat-flat-button color="accent" class="btn btnshare" (click)="shareThisPost()">Yes</button>
                <button mat-flat-button color="primary" class="btn btncancel ms-3" mat-dialog-close>No</button>
            </div>
        } @else {
            <h3>List of shared posts</h3>

            <div class="table-responsive mt-3 mx-auto">
                <table class="table table-bordered table-layout-auto align-middle text-center w-100">
                    <thead>
                        <tr>
                            <th>Post Id</th>
                            <th>Title</th>
                            <th>Shared Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of dataPosts">
                            <td>{{post.postId}}</td>
                            <td>{{post.title}}</td>
                            <td>{{data.postId}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <button mat-flat-button color="accent" class="btn btnremove" (click)="removeThisShare()">Remove</button>
                <button mat-flat-button color="primary" class="btn btncancel ms-3" mat-dialog-close>Close</button>
            </div>
        }
    </mat-dialog-content>
}
