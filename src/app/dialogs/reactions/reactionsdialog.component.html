<mat-card class="myreactionsdialog p-3">
    <mat-card-header>
        <mat-card-title>Reactions</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <mat-tab-group>
            <mat-tab label="All (2)">
                <div class="table-responsive mt-3">
                    <table class="table table-bordered table-layout-fixed align-middle text-center">
                        <thead>
                            <tr class="align-middle">
                                <th>Id</th>
                                <th>Avatar user</th>
                                <th>Name</th>
                                <th>Counter</th>
                                <th>Reaction Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle">
                                <td>1</td>
                                <td>
                                    <img src="assets/images/users/avatars/luis.jpg" class="img-fluid img-rounded img-avatar" width="50" height="50" />
                                </td>
                                <td>Luigi Carvalho</td>
                                <td>1</td>
                                <td>
                                    <mat-icon class="material-symbols-outlined reactlike">
                                        thumb_up
                                    </mat-icon>
                                </td>
                            </tr>
                            <tr class="align-middle">
                                <td>2</td>
                                <td>
                                    <img src="assets/images/users/avatars/guest.png" class="img-fluid img-rounded img-avatar" width="50" height="50" />
                                </td>
                                <td>Guest Convidado</td>
                                <td>1</td>
                                <td>
                                    <mat-icon class="material-symbols-outlined reactdislike">
                                        thumb_down
                                    </mat-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Likes (1)">
                <div class="table-responsive mt-3">
                    <table class="table table-bordered table-layout-fixed align-middle text-center">
                        <thead>
                            <tr class="align-middle">
                                <th>Id</th>
                                <th>Avatar user</th>
                                <th>Name</th>
                                <th>Counter</th>
                                <th>Reaction Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle">
                                <td>1</td>
                                <td>
                                    <img src="assets/images/users/avatars/luis.jpg" class="img-fluid img-rounded img-avatar" width="50" height="50" />
                                </td>
                                <td>Luigi Carvalho</td>
                                <td>1</td>
                                <td>
                                    <mat-icon class="material-symbols-outlined reactlike">
                                        thumb_up
                                    </mat-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Dislikes (1)">
                <div class="table-responsive mt-3">
                    <table class="table table-bordered table-layout-fixed align-middle text-center">
                        <thead>
                            <tr class="align-middle">
                                <th>Id</th>
                                <th>Avatar user</th>
                                <th>Name</th>
                                <th>Counter</th>
                                <th>Reaction Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle">
                                <td>2</td>
                                <td>
                                    <img src="assets/images/users/avatars/guest.png" class="img-fluid img-rounded img-avatar" width="50" height="50" />
                                </td>
                                <td>Guest Convidado</td>
                                <td>1</td>
                                <td>
                                    <mat-icon class="material-symbols-outlined reactdislike">
                                        thumb_down
                                    </mat-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
    <mat-dialog-actions class="mt-3">
        <button mat-flat-button color="primary" class="btn btncancel" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</mat-card>
