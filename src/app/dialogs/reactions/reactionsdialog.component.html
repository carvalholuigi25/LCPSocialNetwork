<mat-card class="myreactionsdialog p-3">
    <mat-card-header>
        <mat-card-title>Reactions</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <mat-tab-group (selectedIndexChange)="setReactionTypeValue($event)">
            <mat-tab *ngFor="let rlocal of (reactionsDataLocal$ | async) as myreactionslocal; let xri = index">
                <ng-template mat-tab-label>
                    @if(!!isReactionIconEnabled) {
                        <mat-icon [innerHtml]="rlocal.value | safe: 'html'" class="material-symbols-outlined react{{rlocal.name}}"></mat-icon>
                    } @else {
                        <span>{{rlocal.name}}</span>
                    }

                    <span [class]="xri !== myindex ? 'ms-2 hidden' : 'ms-2'">{{reactionTypeAryLen}}</span>
                </ng-template>

                <div class="table-responsive mt-3" *ngIf="reactionTypeAryLen > 0">
                    <table class="table table-bordered align-middle text-center">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Type</th>
                                <th>Counter</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reaction of (reactionsData$ | async); let i = index">
                                <td>{{reaction.reactionId}}</td>
                                <td>{{reaction.reactionType}}</td>
                                <td>{{reaction.reactionCounter}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center errblk p-3" *ngIf="reactionTypeAryLen == 0">
                    <mat-icon>error</mat-icon>
                    <h2 class="tjustify mt-3">No data has been found for this reaction type!</h2>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
    <mat-dialog-actions class="mt-3">
        <button mat-flat-button color="primary" class="btn btnclose" mat-dialog-close>Close</button>
    </mat-dialog-actions>
</mat-card>
