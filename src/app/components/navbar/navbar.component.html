<mat-toolbar color="primary" class="mynavbar">
    <a href="home" class="navbarbrandct">LCPSN</a>
    <span class="example-spacer"></span>
    @if(user) {
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User control menu">
            <img src="{{user.usersInfo.avatarUrl ?? '/assets/images/bkg.jpeg'}}" alt="bkg user" class="img-fluid img-avatar" />
        </button>
        <mat-menu #menu="matMenu">
            <a href="users/{{user.usersInfo.userId}}" mat-menu-item>
                <span>{{user.usersInfo.username}}</span>
            </a>
            <a href="settings" mat-menu-item>
                <mat-icon>manufacturing</mat-icon>
                <span>Settings</span>
            </a>
            <button (click)="logout()" mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    } @else {
        <a mat-flat-button color="accent" href="/auth/login">
            Login
        </a>
    }
</mat-toolbar>
