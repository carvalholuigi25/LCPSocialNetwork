<div class="container-fluid login">
    <div class="row mbkgimg">
        <div class="col-12 col-md-6 colhome">
            <div class="blklogo">
                <h1 class="logo">LCP Social Network</h1>
            </div>
            <app-footer></app-footer>
        </div>
        <div class="col-12 col-md-6 colhomeinfo">
            <h2 class="title">{{ 'auth.login.title' | translate }}</h2>
            <form [formGroup]="logForm" (ngSubmit)="onSubmit()" class="logform">
                <mat-form-field class="mt-3">
                    <mat-label for="username">{{ 'forms.login.txtUsername' | translate }}</mat-label>
                    <input id="username" type="text" formControlName="Username" class="form-control text-start mt-3" placeholder="{{ 'forms.login.inpUsername' | translate }}" required matInput />
                </mat-form-field>
                <mat-form-field class="mt-3">
                    <mat-label for="password">{{ 'forms.login.txtPassword' | translate }}</mat-label>
                    <input id="password" type="password" formControlName="Password" class="form-control text-start mt-3" placeholder="{{ 'forms.login.inpPassword' | translate }}" required matInput />
                </mat-form-field>
                <div class="form-group mt-3">
                    <button type="reset" mat-flat-button color="primary">{{ 'forms.login.btnClear' | translate }}</button>
                    <button type="submit" class="ms-3" mat-flat-button color="accent" [disabled]="!logForm.valid">
                        {{ 'forms.login.btnSubmit' | translate }}
                    </button>
                </div>
            </form>
            <div class="mt-3" [innerHTML]="'forms.login.linkRegNewAc' | translate | safe: 'html'"></div>
            <a mat-flat-button class="mt-3" href="home" color="primary">
                {{ 'forms.login.btnBack' | translate }}
            </a>
        </div>
    </div>
</div>
