<div class="container-fluid register">
    <div class="row mbkgimg">
        <div class="col-12 col-md-6 colhome">
            <div class="blklogo">
                <h1 class="logo">LCP Social Network</h1>
            </div>
            <app-footer></app-footer>
        </div>
        <div class="col-12 col-md-6 colhomeinfo">
            <h2 class="title">Register</h2>
            <mat-stepper [linear]="true" #stepper>
                <mat-step [stepControl]="regForm">
                    <form [formGroup]="regForm" class="regform mx-auto">
                        <ng-template matStepLabel>Username</ng-template>
                        <mat-form-field class="mt-3">
                            <mat-label for="username">Username</mat-label>
                            <input id="username" type="text" formControlName="Username"
                                class="form-control text-start mt-3" title="Write here your username" required
                                matInput />
                        </mat-form-field>
                        <div class="form-group mt-3">
                            <button type="button" title="next" mat-flat-button color="accent"
                                matStepperNext [disabled]="!regForm.valid">Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="regForm2" label="Email & Password">
                    <form [formGroup]="regForm2" class="regform mx-auto" (ngSubmit)="onSubmit()">
                        <mat-form-field class="mt-3">
                            <mat-label for="email">Email</mat-label>
                            <input id="email" type="email" formControlName="Email" class="form-control text-start mt-3"
                                title="Write here your email" required matInput />
                        </mat-form-field>
                        <mat-form-field class="mt-3">
                            <mat-label for="password">Password</mat-label>
                            <input id="password" type="password" formControlName="Password"
                                class="form-control text-start mt-3" title="Write here your password" required
                                matInput />
                        </mat-form-field>
                        <div class="form-group mt-3">
                            <button type="button" title="back" mat-flat-button color="primary"
                                matStepperPrevious>Previous</button>
                            <button type="button" title="next" class="ms-3" mat-flat-button color="accent"
                                matStepperNext [disabled]="!regForm2.valid">Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    <form [formGroup]="regFormFinale" class="regform mx-auto" (ngSubmit)="onSubmit()">
                        <div class="form-group mt-3">
                            <button type="button" mat-flat-button color="primary" (click)="onClear()">Clear</button>
                            <button type="submit" class="ms-3" mat-flat-button color="accent" [disabled]="!regForm.valid && !regForm2.valid">Submit</button>
                        </div>
                    </form>
                    <div class="form-group mt-3">
                        <button type="button" title="back" mat-flat-button color="primary" matStepperPrevious>Previous</button>
                        <button mat-flat-button color="warn" class="ms-3" (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-stepper>
