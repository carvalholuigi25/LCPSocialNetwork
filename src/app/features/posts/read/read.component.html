<div class="postlist">
    @if(dataAll) {
        <mat-card class="post mt-3" *ngFor="let x of dataAll; let i = index">
            <mat-card-header>
                <img src="/assets/{{this.avatarUrl ?? 'images/bkg.jpeg'}}" mat-card-avatar title="avatar" />
                <mat-card-title>
                    <h2>{{this.avatarName}} has created new post (Id: {{this.avatarId}})</h2>
                </mat-card-title>
                <span class="example-spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Post menu actions">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <a href="post/update/{{x.postId}}" mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </a>
                    <a href="post/delete/{{x.postId}}" mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </a>
                </mat-menu>
            </mat-card-header>
            <mat-card-content>
                <img src="{{x.imgUrl ?? '/assets/images/bkg.jpeg'}}" mat-card-image title="{{x.title}}" class="img-fluid" />
                <h4 class="mt-3 text-center">{{x.title}}</h4>
                <p class="mt-3 ctxtjustify">{{x.description}}</p>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <mat-card-content class="padcardfooter w-100">
                        <div class="socialcounters">
                            <div class="collikes">
                                <button class="btnlikes" mat-icon-button aria-label="Likes" (click)="ClickLikes()">
                                    <mat-icon>thumb_up</mat-icon>
                                    <span>{{ctLikes}}</span>
                                </button>
                            </div>
                            <div class="colcomments">
                                <button class="btncomments" mat-icon-button aria-label="Comments" (click)="ClickComments()">
                                    <mat-icon>comments</mat-icon>
                                    <span>{{ctComments}}</span>
                                </button>
                            </div>
                            <div class="colshares">
                                <button class="btnshares" mat-icon-button aria-label="Shares" (click)="ClickShares()">
                                    <mat-icon>shares</mat-icon>
                                    <span>{{ctShares}}</span>
                                </button>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
    } @else {
        <div class="d-flex flex-column justify-content-center align-items-center p-3 mt-3">
            <mat-icon>error</mat-icon>
            <h2 class="tjustify mt-3">
                0 posts data
            </h2>
            <a mat-flat-button class="mt-3" [routerLink]="['/newsfeed']" color="primary">Back</a>
        </div>
    }
</div>
