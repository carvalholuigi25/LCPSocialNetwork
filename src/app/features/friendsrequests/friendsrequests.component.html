@if(friendsRequests && friendsRequests.length > 0) {
    <div *ngFor="let freq of friendsRequests">
        <div *ngFor="let frusers of users">
            <div class="d-flex flex-row justify-column-stretch align-items-stretch w-100 mt-3" *ngIf="frusers.userId == freq.userId">
                <div class="d-flex flex-column justify-column-start align-items-start">
                    <myimg [imgObj]="{ url: 'assets/' + frusers.avatarUrl, alt: '', class: 'img-avatar img-fluid img-rounded', width: '50', height: '50' }" />
                </div>
    
                <div class="d-flex flex-column justify-column-start align-items-start ms-2">
                    <div class="w-100">
                        @if(freq.friendRequestType == "pending") {
                            <p class="longdesc">{{frusers.firstName + ' ' + frusers.lastName}}</p>
                            
                            <button mat-icon-button color="primary" class="btn btnrejectfr" (click)="OnReject(freq.friendRequestId!)">
                                <mat-icon>cancel</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" class="btn btnacceptfr ms-3" (click)="OnAccept(freq.friendRequestId!)">
                                <mat-icon>check_circle</mat-icon>
                            </button>
                        } @else {
                            <p class="longdesc">{{freq.description}}</p>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
} @else {
    <p class="mx-auto text-center">
        {{ 'navbar.friendRequestsData' | translate }}!
    </p>
}
