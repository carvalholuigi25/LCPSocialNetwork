@if(notificationsItems && notificationsItems.length > 0) {
    <div class="d-block text-end w-100">
        <button mat-mini-fab color="primary" aria-label="Delete all notifications" (click)="DeleteAllNotifications()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>

    <div *ngFor="let nitem of notificationsItems">
        <div *ngFor="let nusers of users">
            <div class="d-flex flex-row justify-column-stretch align-items-stretch w-100 mt-3" *ngIf="nusers.userId == nitem.userId">
                <div class="d-flex flex-column justify-column-start align-items-start">
                    <img src="assets/{{nusers.avatarUrl}}" class="img-avatar img-fluid img-rounded" width="50" height="50" />
                </div>
    
                <div class="d-flex flex-column justify-column-start align-items-start ms-2">
                    <a href="/post/{{nitem.userId}}/{{nitem.postId}}" class="w-100">
                        <p class="longdesc">{{nusers.firstName + ' ' + nusers.lastName}} has created his post (ID: {{nitem.postId}})</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
} @else {
    <p class="mx-auto text-center">{{ 'navbar.notificationsData' | translate }}!</p>
}
